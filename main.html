<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
      <!-- Your code here -->
		<h2>Nested Tables</h2>
 <table>
    <tr>
      <!-- Top Left Cell - Nested Table 2 -->
      <td>
        <table>
          <tr>
            <th colspan="2">Nested Table 2</th>
          </tr>
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td>abc</td>
            <td>def</td>
          </tr>
        </table>
      </td>

      <!-- Top Right Cell - Nested Table 1 with List -->
      <td>
        <table>
          <tr>
            <th colspan="2">Nested Table 1</th>
          </tr>
          <tr>
            <td colspan="2">
              <ul>
                <li>List item</li>
                <li>List item</li>
                <li>List item</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
    </tr>

    <tr>
      <!-- Bottom Left Cell - Nested Table 3 with Link -->
      <td>
        <table>
          <tr>
            <th colspan="2">Nested Table 3</th>
          </tr>
          <tr>
            <td><a href="#">Nested Table</a></td>
            <td>Demo Continued</td>
          </tr>
        </table>
      </td>

      <!-- Bottom Right Cell - Nested Table 4 with HTML cell -->
      <td>
        <table>
          <tr>
            <th colspan="2">Nested Table 4</th>
          </tr>
          <tr>
            <td class="black-cell" colspan="2">HTML</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  
  </body>
</html>
